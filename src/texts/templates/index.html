{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('texts.homepage') }}">Back</a>

    {% if texts %}

    <table>
        <thead>
        <tr>
            <th>Active?</th>
            <th>Text</th>
            <th>Created?</th>
        </tr>
        </thead>
        <tbody>
        {% for text in texts %}
            <tr>
                <td>{{ text.active }}</td>
                <td><a href="text/{{ text.id }}">{{ text.text }}</a></td>
                <td>{{ text.created.strftime('%Y-%m-%d') }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    {% else %}
    <p>No texts available. <a href="{{ url_for("texts.text") }}">Create a new one</a></p>
    {% endif %}
{% endblock %}
